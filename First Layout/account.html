<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/account.css">
    <title>Account</title>
</head>
<body>
    <div id="divmain">
        <div class="tab">
            <button title="View and Edit Account Information" class="tablinks" onclick="openCity(event, 'info')">Account Information</button>
            <button class="tablinks" onclick="openCity(event, 'password')">Password Update</button>
            <a href="index.html">
                <button id="back">
                    <img class=img src="image/back.png">
                </button>
            </a>        
        </div>
        
        <!-- Tab content -->
        <div id="info" class="tabcontent">
            <form>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"><br>
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone"><br>
                </p>
                <p>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname"><br>
                </p>
                <p>    
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname"><br>
                </p>
                    <button id="submit" onclick="alert('Your information has been updated')";>Submit</button> 
            </form>
        </div>
        
        <div id="password" class="tabcontent">
            <form>
                <p>
                    <label for="newpw">New Password:</label>
                    <input type="password" id="newpw" name="newpw" style="-webkit-text-security: circle"><br>
                </p>
                <p>    
                    <label for="conpw">Confirm New Password:</label>
                    <input type="password" id="conpw" name="conpw" style="-webkit-text-security: circle"><br>
                </p>
                    <button id="submit" onclick="checkPW()";>Submit</button>
            </form>
        </div>
    </div>

    <script>
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
            } 
        
        function checkPW(){
            var newpw = document.getElementById("newpw").value;
            var conpw = document.getElementById("conpw").value;
            if (newpw.length == 0 || conpw.lenght == 0) {alert('Required field is empty');}
            else{
                var check = newpw.localeCompare(conpw);
                if (check == 0){alert('Your password has been changed');}
                else{alert('The confirmation password does not match');}
            }

        }
    </script>
    
</body>
</html>
