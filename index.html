<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>My Account</title>
</head>
<body>
    <div id="divmain">
        <div id="divtitle">
            Dashboard
            <button title="Log Out" class="logout">
                <img id="logoutimg" src="image/logout.png" style="margin-left:auto; margin: right 0;">
            </button>
        </div>
        <div id="divgroup">
            <div id="divel">
                <a href="account.html">
                    <button title="View Account Information" class="grid">
                        <div>
                            <img class="img" src="image/account.png">
                        </div>
                        Account
                    </button>
                </a>
                <a href="order.html">
                    <button title="View Order History" class="grid">
                        <div>
                            <img class="img" src="image/order.png">
                        </div>
                        Orders
                    </button>
                </a>
            </div>
            <div id="divel">
                <a href="https://www.facebook.com">
                    <button title="Submit Support Request" class="grid">
                        <div>
                            <img class="img" src="image/support.png">
                        </div>
                        Support Request
                    </button>
                </a>
                <a href="credit.html">
                    <button title="Check Store-credit Transaction" class="grid">
                        <div>
                            <img class="img" src="image/credit.png">
                        </div>
                        Available Credit: 234
                    </button>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
